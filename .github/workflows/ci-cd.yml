name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  NODE_VERSION: "20"

jobs:
  # --------------------
  # BUILD FRONTEND
  # --------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  # --------------------
  # UPLOAD TO CLOUDFLARE R2
  # --------------------
  upload_r2:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload to Cloudflare R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
        run: |
          echo "Uploading dist to R2 bucket: $R2_BUCKET"
          aws s3 sync dist s3://$R2_BUCKET \
            --endpoint-url https://$R2_ACCOUNT_ID.r2.cloudflarestorage.com \
            --delete

  # --------------------
  # DEPLOY CLOUDFLARE WORKER
  # --------------------
  deploy_worker:
    runs-on: ubuntu-latest
    needs: upload_r2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Wrangler whoami (debug)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler whoami

      - name: Deploy Cloudflare Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy

  # --------------------
  # BUILD & PUSH DOCKER IMAGE
  # --------------------
  docker_build_push:
    runs-on: ubuntu-latest
    needs: build
    env:
      DOCKER_PUSH_ENABLED: ${{ secrets.DOCKER_PUSH_ENABLED }}
    if: ${{ env.DOCKER_PUSH_ENABLED != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME || github.actor }}
          password: ${{ secrets.GHCR_PAT || github.token }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

  # --------------------
  # DEPLOY TO VPS
  # --------------------
  deploy_vps:
    runs-on: ubuntu-latest
    needs: docker_build_push
    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      DOCKER_PUSH_ENABLED: ${{ secrets.DOCKER_PUSH_ENABLED }}
    if: ${{ env.VPS_HOST != '' && env.DOCKER_PUSH_ENABLED != '' }}
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e
            IMAGE="ghcr.io/${{ github.repository }}:latest"
            docker pull $IMAGE
            docker compose up -d
